<h1>King Name: {{name}}</h1>
<h2>Kingdom: {{kingdom}}</h2>
<h3>Servants:</h3>
{% for servant in servants %}
<div style="border: 4px solid red; padding-left: 20px; width: 30%; margin-top: 20px">
    <p>Name: {{servant.name}}</p>
    <p>Age: {{servant.age}}</p>
    <p>Pigeon: {{servant.pigeon}}</p>
</div>
{% endfor %}
